<!DOCTYPE html>
<html ng-app="PromiseFSMTestModule">
<head>
	<meta charset="utf8" />
  <title>PromiseFSM Test</title>
</head>
<body ng-controller="applicationController">

	<section ng-controller="doorController">
		<h1>Synchronous</h1>
		STATE: {{state}}<br /><br />
		<button ng-click="open()" ng-disabled="state !== CONSTANTS.CLOSED">Open</button>
		<button ng-click="close()" ng-disabled="state !== CONSTANTS.OPENED">Close</button>
		<button ng-click="lock()" ng-disabled="state !== CONSTANTS.CLOSED">Lock</button>
		<button ng-click="unlock()" ng-disabled="state !== CONSTANTS.LOCKED">Unlock</button>
	</section>
	<section ng-controller="asyncController">
		<h1>Asynchronous</h1>
		STATE: {{state}}<br /><br />
		<button ng-click="run()">Run</button><br /><br />
		<div fsm-example-actor>Actor 1: {{status}}</div>
		<div fsm-example-actor>Actor 2: {{status}}</div>
		<div fsm-example-actor>Actor 3: {{status}}</div>
	</section>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script src="../vendor/p.js"></script>
	<script src="../src/PromiseFSM.js"></script>
	<script src="../src/PromiseFSM-angularjs.js"></script>
	<script src="angular.js"></script>
</body>
</html>
